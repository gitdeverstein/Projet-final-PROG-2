<!doctype html>
<html lang="en">
<head th:replace="index :: homePage">
    <title>Document</title>
</head>
<body>
<nav th:replace="index :: navbar" ></nav>

<h1>All books</h1>
<ul class="me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/borrowedBook}">Borrowed book</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/returnedBook}">Returned book</a>
    </li>
</ul>

<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Book title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Synopsis</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${listBook}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.summary}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
