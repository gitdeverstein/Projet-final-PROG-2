<!DOCTYPE html>
<html lang="en">
<head th:replace="index :: homePage">
    <title>Document</title>
</head>
<body>
<nav th:replace="index :: navbar"></nav>

<h1>Add returned book</h1>

<form th:action="@{saveReturnedBook}" th:object="${returnedBook}" method="post" class="mx-5">
    <div class="mb-3">
        <label class="form-label">Book title</label>
        <input type="text" class="form-control" name="title" th:value="${returnedBook.title}">
    </div>
    <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" name="firstName" th:value="${returnedBook.firstName}">
    </div>
    <div class="mb-3">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" name="lastName" th:value="${returnedBook.lastName}">
    </div>
    <div class="mb-3">
        <label class="form-label">Returned date</label>
        <input type="text" class="form-control" name="date" th:value="${returnedBook.date}">
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
</form>

</body>
</html>
