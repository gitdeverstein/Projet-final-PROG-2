<!doctype html>
<html lang="en">
<head th:replace="index :: homePage"><title>Document</title></head>
<body>
<nav th:replace="index :: navbar" ></nav>

<h1>All clients</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client:${listClient}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.firstName}"></td>
        <td th:text="${client.lastName}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
